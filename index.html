<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Width Example</title>
    <style>
        .fix-width{
            width: 1000px;
            margin: auto;
            border: 5px solid #4caf50;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .max-width{
            max-width: 700px;
            margin: auto;
            margin-bottom: 10px;
            border: 5px solid #4caf50;
        }

        .min-width{
            min-width: 700px;
            margin: auto;
            border: 5px solid #4caf50;
        }
    </style>
</head>
<body>
    <div class="fix-width"></div>
    <div class="max-width"></div>
    <div class="min-width"></div>
</body>
</html>
