<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical-Tab</title>
    <style>
        body{
            margin: 0;
        }
        .side-nav{
            width: 300px;
            height: 100%;
            position: fixed;
            left: 0;
            background-color: #eee;
        }

        .side-nav button{
            display: block;
            padding: 18px;
            width: 100%;
            border: none;
            cursor: pointer;
            outline: none;
            font-size: 17px;
        }

        .side-nav button:hover,.active{
            background-color: #ddd;
        }

        .tablink-container{
            margin-left: 300px;
        }

        .tablinks{
            padding: 18px;
            display: none;
            animation: fadeEffect 0.5s; 
        
        }

        @keyframes fadeEffect {
            from {opacity: 0;}
            to{opacity: 1;}
        }


        .show{
            display: block;
        }
    </style>
</head>
<body>
    <div class="side-nav">
        <button id="defaultOpen" value="london">London</button>
        <button value="paris">Paris</button>
        <button value="tokyo">Tokyo</button>
    </div>

    <div class="tablink-container">
        <div class="tablinks" id="london">
            <h3>London</h3>
            <p>London is the capital city of England</p>
        </div>
        <div class="tablinks" id="paris">
            <h3>Paris</h3>
            <p>Paris is the capital city of France</p>
        </div>
        <div class="tablinks" id="tokyo">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital city of Japan</p>
        </div>
    </div>
        
    <script>
        window.onload = function(){
            var buttons = document.getElementsByClassName("side-nav")[0].querySelectorAll("button");
            var tablinks = document.getElementsByClassName("tablinks");
            for (let index = 0; index < buttons.length; index++) {
                buttons[index].addEventListener("click",function(){

                    for (let index = 0; index < tablinks.length; index++) {
                        tablinks[index].classList = "tablinks";
                        buttons[index].classList = "";
                    }
                    buttons[index].classList.add("active");
                    document.getElementById(buttons[index].getAttribute("value")).classList.add("show");
                });
            }

            document.getElementById("defaultOpen").click();
        }
    </script>
</body>
</html>
