<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navigation</title>
    <style>*{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
        .mysidenav{
            width: 0px;
            position: fixed;
            top: 0;
            left: 0;
            background-color:black;
            height: 100%;
            z-index: 1;
            overflow-y: hidden;
            transition: 0.5s;
        }

        .mysidenav.full-width{
            width: 200px;
        }

        .mysidenav a{
            display: block;
            text-decoration: none;
            padding: 10px 25px;
            z-index: 1;
            font-size: 20px;
            color: #818181;
            transition: 0.3s;
        }

        .mysidenav a:hover{
            color: white;
        }

        .close-container{
            position: relative;
        }

        .closebtn{
            padding: 0 !important;
            margin-left: 160px;
            font-size: 30px !important;   
        }

       .main-full{
            margin-left: 200px;
            transition: margin-left 0.5s; 
        }
       .main-low{
            margin-left: 0px;
            transition: margin-left 0.5s; 
        }

        .background{
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.5s;
        }

    </style>
</head>
<body>
    <div class="mysidenav">
        <a href="#" class="closebtn">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <div id="main">

        <h2>Animated Sidenav Example</h2>
        <p>Click on the element below to open the side navigation menu.</p>
        <span style="font-size:30px;cursor:pointer" id="openbutton">&#9776; open</span>
    </div>
    <script>
        window.onload = function(){
            var mysidenav = document.getElementsByClassName("mysidenav")[0];
            var main = document.getElementById("main");
            
            openNav(mysidenav,main);
            closeNav(mysidenav,main);
        }
        
        function openNav(mysidenav,main){
            var span = document.getElementById("openbutton");
            span.addEventListener("click",function(){
                mysidenav.classList.add("full-width");
                main.classList.remove("main-low");
                main.classList.add("main-full");
                document.body.classList.add("background")
            })
        }
        
        function closeNav(mysidenav,main){
            var closebtn = document.getElementsByClassName("closebtn")[0];
            closebtn.addEventListener("click",function(){
                mysidenav.classList.remove("full-width")
                main.classList.remove("main-full")
                main.classList.add("main-low")
                document.body.classList.remove("background")
                
            })
        }
    </script>
</body>
</html>
