<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Headers</title>
    <style>
        *{box-sizing: content-box;}
        .main{
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .header{
            height: 80%;
            padding-top: 130px;
            text-align: center;
            display: none;
            
        }

        .show{
            display: block;
        }

        .tab-container{
            width: 100%;
            position: absolute;
            top: 0;
        }

        .tab-container button{
            width: 25%;
            float: left;
            outline: none;
            border: none;
            padding: 18px 0px; 
        }

        .tab-container button:hover{
            background-color: #ddd;
        }

        #london{ background-color: #f44336;}
        #paris{ background-color: #4caf50;}
        #tokyo{ background-color: #2196f3;}
        #oslo{ background-color: #f75525;}

    </style>
</head>
<body>
    <div class="main">
        <div class="header" id="london">
            <h1>London</h1>
            <p>London is the capital city of England</p>
        </div>
        <div class="header" id="paris">
            <h1>Paris</h1>
            <p>Paris is the capital city of France</p>
        </div>
        <div class="header" id="tokyo">
            <h1>Tokyo</h1>
            <p>Tokyo is the capital city of Japan</p>
        </div>
        <div class="header" id="oslo">
            <h1>Oslo</h1>
            <p>Oslo is the capital city of Norway</p>
        </div>
        <div class="tab-container">
                <button value="london">London</button>
                <button value="paris">Paris</button>
                <button value="tokyo">Tokyo</button>
                <button value="oslo">Oslo</button>
        </div>
    </div>
    <script>
        window.onload = function(){
            defaultSetData();
            clickListener();
        }
        function clickListener(){
            var buttons = document.getElementsByClassName("tab-container")[0].querySelectorAll("button");
           var header = document.getElementsByClassName("header");
           
           for (let index = 0; index < buttons.length; index++) {
               buttons[index].addEventListener("click",function(){
                   for (let i = 0; i < header.length; i++) {
                       header[i].classList = "header";
                       buttons[i].classList = "";
                       buttons[i].style.backgroundColor = "";
                   }
                var presentHeader = document.getElementById(buttons[index].getAttribute("value"));

                // adding show css on header
                presentHeader.classList.add("show");

                // setting backgroundColor on button
                this.style.backgroundColor = window.getComputedStyle(presentHeader).backgroundColor; 
                
            });
        }
       
        // document.getElementById("paris").click();

        }

        function defaultSetData(){
            var defaultData = document.getElementById("london");
            defaultData.classList.add("show");
            document.querySelector('[value="london"]').style.backgroundColor = window.getComputedStyle(defaultData).backgroundColor;
        }
    </script>
</body>
</html>
