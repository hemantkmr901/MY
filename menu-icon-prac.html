<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Icon</title>
    <style>
        .container{
            cursor: pointer;
            display: inline-block;
            /* border: 1px solid black; */
        }
        div.bar1, div.bar2, div.bar3{
            margin-top: 5px;
            width: 40px;   
            height: 8px;
            background-color: black;
            transition: 0,4s;
            transition: 0.3s;
        }
        .change .bar1{
            transform: rotate(-45deg) translate(-8px, 8px);
        }
        .change .bar2{
        opacity: 0;
        }
        
        .change .bar3{
            transform: rotate(45deg) translate(-9px,-10px);
        }



    </style>
</head>
<body>
        <div class="container " onclick="onClick(this)">

            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <script>
            function onClick(x){
                x.classList.toggle("change");
            }
        </script>
</body>
</html>
