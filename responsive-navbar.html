<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Bottom Responsive Navigation Bar</title>
    <style>
      * {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .main {
        padding: 10px;
      }

      .navbar {
        width: 100%;
        position: fixed;
        left: 0;
        bottom: 0;
        background-color: #333;
        overflow: hidden;
      }

      .navbar a {
        text-decoration: none;
        padding: 14px;
        float: left;
        color: #f1f1f1;
      }

      .navbar a.active {
        background-color: #4acf50;
        color: white;
      }

      .navbar a:hover:not(.active) {
        background-color: #ddd;
        color: black;
      }

      .navbar a:last-child {
        position: absolute;
        right: 0;
        bottom: 0;
        display: none;
      }

      @media screen and (max-width: 720px) {
        .navbar a:not(:first-child) {
          display: none;
        }
        .navbar a:last-child {
          display: block;
        }

        .navbar.responsive a{
            display: block;
            float: none;
        }

        
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="active">Home</a>
      <a href="#">News</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
      <a href="#" id="button"><i class="fa fa-bars"></i></a>
    </div>
    <div class="main">
      <h1>Responsive Bottom Navbar Example</h1>
      <p>Resize the browser window to see how it works.</p>
    </div>

    <script>
         document.getElementById("button").onclick = function(){

            this.parentElement.classList.toggle("responsive")

        }
    </script>
  </body>
</html>
